<app-landing-header (onViewSidebar)="onViewSidebar($event)" [showsidebar]="false"></app-landing-header>

<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb bg-white mb-0">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item"><a>Supplier Registration </a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login </li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="dark-grey-bg ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12 ">
                <h2 class=" p-2 fs-30 text-black font-weight-bold mb-0 px-3">Login</h2>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid">
    <div class="row">
        <div class="col-md-3 offset-md-2">
            
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group mt-4">
                    <!-- <label>Email</label> -->
                    <input type="text" formControlName="email"  class="form-control">
                    <div *ngIf="f.email.touched && f.email.invalid" class="text-red pl-0">
                        <div *ngIf="f.email.errors.required">email is required.</div>
                        <div *ngIf="f.email.errors.email">Please enter valid email address.</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <!-- <label>Password</label> -->
                        <input type="password" formControlName="password" class="form-control">
                        <div *ngIf="f.password.touched && f.password.invalid" class="text-red pl-0">
                            <div *ngIf="f.password.errors.required">password is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!loginForm.valid" name="submit"
                        class="btn btn-primary  px-3 mx-1 py-2 w-100 fs-14 mb-2 mb-2" value="Login">Login</button>
                </div>

            </form>
        </div>
    </div>
</section>
