<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb bg-white mb-0">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item"><a>Supplier Registration </a></li>
                    <li class="breadcrumb-item active" aria-current="page">Transaction </li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="dark-grey-bg ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12 ">
                <h2 class=" p-2 fs-30 text-black font-weight-bold mb-0 px-3">Transaction</h2>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid  mt-3">
    <div class="bg-white px-4">
        <mat-horizontal-stepper [@.disabled]="true" #stepper>

                <ng-template matStepLabel>Supplier Grade</ng-template>

                <section class=" bg-white">

                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                                <h5 class="fs-16 font-weight-bold text-black dark-text-1 ">Request ID</h5>
                                <p class="fs-16 font-weight-bold text-black dark-text-1 ">100080</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                                <h5 class="fs-16 font-weight-bold text-black dark-text-1 ">Supplier Name</h5>
                                <p class="fs-16 font-weight-bold text-black dark-text-1 ">Elecroman LLC</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                                <h5 class="fs-16 font-weight-bold text-black dark-text-1 ">Activity</h5>
                                <p class="fs-16 font-weight-bold text-black dark-text-1 ">IT & Networks</p>
                            </div>
                        </div>
                        <div class="row mt-2 mt-md-5">
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                                <h5 class="fs-16 font-weight-bold text-black dark-text-1 ">Reg. Fees</h5>
                                <p class="fs-16 font-weight-bold text-black dark-text-1">100 OMR</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                                <h5 class="fs-16 font-weight-bold text-black dark-text-1 ">Grade</h5>
                                <p class="fs-16 font-weight-bold text-black dark-text-1">Excellent</p>
                            </div>
                        </div>
                        <div class="row mt-2 mt-md-5">
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 px-4  ">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-4  px-4">
                            </div>
                        </div>
                    </div>
                </section>

                <div class="row">
                    <div class="col-md-12 mb-5 px-4">
                        <button type="button" class="btn btn-secondary px-3 py-2 mx-1 w-120 fs-14 mb-2"
                            disabled>Previous</button>
                        <button type="button" class="btn btn-primary  px-3 mx-1 py-2 w-120 fs-14 mb-2 mb-2"
                            matStepperNext>Next</button>
                        <a routerLink="/landing/supplier-registration/dashboard">
                            <button type="button"
                                class="btn btn-secondary px-3 py-2 mx-1 w-120 fs-14 mb-2">Cancel</button>
                        </a>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Payment</ng-template>

                <section class=" bg-white">
                    <div class="container-fluid ">
                        <div class="row px-3 pt-4">
                            <div class="col-md-4 px-3">
                                <div class="row pt-3">
                                    <div class="col-md-4 px-3">
                                        <span class=" fs-16 font-weight-bold text-black dark-text-1 ">Payment
                                            Fees</span>
                                    </div>
                                    <div class="col-md-4 px-3">
                                        <span class=" fs-16 font-weight-bold text-black dark-text-1 ">100 OMR</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>

                <div class="row">
                    <div class="col-md-12 mb-5 px-4">

                        <a routerLink="/landing/supplier-registration/dashboard">
                            <button type="button"
                                class="btn btn-secondary px-3 py-2 mx-1 w-120 fs-14 mb-2">Cancel</button>

                    </div>
                </div>
