<div class="row">
    <div class="col-md-12 px-4 mb-3 mt-3">
        <div class="table-responsive">
            <button class=" color-white-text background-purple-custom btn ml-2 float-right mb-2" (click)="open(mymodal)">Add
                New Page</button>
            <table class="table table-striped ">
                <thead>
                    <tr class="purple-bg text-white">
                        <th>Page</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="isdata; else newDeb">
                        <tr *ngFor="let d of data">
                            <td>{{d.page}}</td>
                            <td>{{d.title}}</td>
                            <td><i class="fa fa-eye btn btn-warning mr-2" aria-hidden="true" (click)="open(mymodal, d)"></i><i class="fa fa-pencil-square-o btn btn-primary mr-2" aria-hidden="true" (click)="open(mymodal, d)"></i><i class="fa fa-trash btn btn-secondary mr-2 red-bg" aria-hidden="true" (click)="delete(d.id, d.name)"></i></td>
                        </tr>
                    </ng-container>
                    <ng-template #newDeb>
                        <!-- <div class="spinner-border text-muted"></div> -->
                        <tr>
                            <td colspan="3" class="text-align-center"><div class="spinner-border text-muted"></div></td>
                        </tr>
                    </ng-template>

                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{heading}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span class="fa fa-window-close" aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body custom-modal-main">
        <section class="dark-grey-bg mt-3">
            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-md-12">
                        <br />
                    </div>
                    <div class="col-md-12 ">
                        <!-- <div class="w-100 mb-2" *ngIf="!isnewData">
                            <h3 class="w-100 fs-14 mb-0 py-2 px-2 bg-light landing-menu dropdown-border-dark" (click)="pageMenu = !pageMenu">{{selectedPage}} <i class="fa fa-caret-down float-right"
                                aria-hidden="true"></i></h3>
                                <ul *ngIf="pageMenu" class="border landing-dropdown mt-0 py-2 px-2 fs-14 w-100">
                                    <li *ngFor="let page of pagesOptions" class="fs-14" (click)="selectedPage = page; pageMenu = !pageMenu">
                                        {{page}}</li>
                                </ul>
                        </div> -->
                        <h4 class="w-100">
                            <input type="text" placeholder="Page Name" class="w-100 fs-14 py-2 px-2" [(ngModel)]="page">
                        </h4>
                        <h4 class="w-100">
                            <input type="text" placeholder="Title" class="w-100 fs-14 py-2 px-2" [(ngModel)]="title">
                        </h4>
                        <div class="bg-white">
                            <angular-editor [(ngModel)]="description" [config]="config"></angular-editor>
                        </div>
                        <!-- <div class="mt-3">
                            <button class="btn btn-primary mr-2" (click)="save()">Save</button>
                            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                        </div> -->
                        <div class="mt-3" *ngIf="errorMsg != ''">
                            <span class="text alert text-red fs-13">{{errorMsg}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary  px-3 mx-1 py-2 w-120 fs-14 mb-2 mb-2" type="submit" (click)="save();modal.close('Save click');">Save</button>
        <button class="btn btn-secondary px-3 py-2 mx-1 w-120 fs-14 mb-2" type="cancel"
            (click)=" modal.close('Save click')">Cancel</button>

    </div>
</ng-template>
