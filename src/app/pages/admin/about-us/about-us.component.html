<section class="dark-grey-bg mt-3">
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-md-12 "> 
                <h4 class="w-100">
                    <input type="text" placeholder="Title"  class="w-100 fs-14 py-2 px-2" [(ngModel)]="title">
                </h4>
                <ckeditor [editor]="editor" [data]="data" [(ngModel)]="description"></ckeditor>
                <div class="mt-3">
                    <button class="btn btn-primary mr-2" (click)="save()">Save</button>
                    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
