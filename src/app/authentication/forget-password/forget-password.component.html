<div class="">
    <div class="container-fluid px-0 ">
        <div class="row mx-0 ">
            <div class="col-md-12 col-lg-8 col-xl-9 px-0"><img src="assets/images/login-bg.jpg" alt=""
                    class="img-fluid custom-min-vh-100 " /> </div>
            <div
                class="col-md-12 col-lg-4 col-xl-3 px-5 d-flex align-content-center align-items-center h-100  custom-min-vh-100">
                <div class=" h-100 py-3"> 
                    <div class="row">
                        <div class="col-md-12">
                            <img src="assets/images/IFS.jpg" alt="" />
                            <h2 class="fs-24 text-dark-grey mb-1 mt-3 pb-0 ">Forget Password</h2>
                        </div>
                    </div>
                    <form class="" #form="ngForm" (ngSubmit)="forgetpass()">
                        <!-- <h3 class="text-center text-info">Login</h3> -->
                        <!--email-->
                        <div class="row mb-3">
                            <div class="col-md-12 mb-4">
                                <div class="form-group">
                                    <!-- <label for="username"  class="text-info">Email:</label><br> -->
                                    <input type="text" placeholder="Email" class="form-control fs-14" name="email"
                                        id="email" #email="ngModel" [(ngModel)]="user.email" required />
                                </div>


                                <!-- pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" -->
                                <div *ngIf="!email.valid && (email.touched || email.dirty)">
                                    <div *ngIf="email.errors.required" class="alert alert-danger">
                                        Email is required
                                    </div>
                                    <!-- <div *ngIf="email.errors?.pattern" class="alert alert-danger">
                              Email must be valid
                          </div> -->
                                </div>
                            </div>
                        
                            <div class="col-md-12 mb-4">
                                <div class="form-group">
                                    <button type="submit" [disabled]="form.invalid" name="submit"
                                        class="btn btn-primary  px-3 mx-1 py-2 w-100 fs-14 mb-2 "
                                        value="Login">Forget Password</button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-danger px-3 mx-1 py-2 w-100 fs-14 mb-2 mb-2" (click)="reset()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
