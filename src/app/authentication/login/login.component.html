<div class="">
    <div class="container-fluid px-0 ">
        <div class="row mx-0 ">
            <div class="col-md-12 col-lg-8 col-xl-9 px-0"><img src="assets/images/login-bg.jpg" alt=""
                    class="img-fluid custom-min-vh-100 " /> </div>
            <div
                class="col-md-12 col-lg-4 col-xl-3 px-5 d-flex align-content-center align-items-center h-100  custom-min-vh-100">
                <div class=" h-100 py-3">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="assets/images/IFS.jpg" alt="" />
                            <h2 class="fs-24 text-dark-grey mb-1 mt-3 pb-0 ">IFS Applications</h2>
                            <p class="fs-14 texd text-dark pb-3">Connect to what's next </p>
                        </div>
                    </div>
                    <form class="" #form="ngForm">
                        <!-- <h3 class="text-center text-info">Login</h3> -->
                        <!--email-->
                        <div class="row mb-3">
                            <div class="col-md-12 mb-4">
                                <div class="form-group">
                                    <!-- <label for="username"  class="text-info">Email:</label><br> -->
                                    <input type="text" placeholder="Email" class="form-control fs-14" name="email"
                                        id="email" #email="ngModel" [(ngModel)]="user.email" required />
                                </div>


                                <!-- pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" -->
                                <!-- <div *ngIf="!email.valid && (email.touched || email.dirty)">
                                    <div *ngIf="email.errors.required" class="alert alert-danger">
                                        Email is required
                                    </div>
                                    <div *ngIf="email.errors?.pattern" class="alert alert-danger">
                              Email must be valid
                          </div> 
                                </div> -->
                            </div>
                            <!-- password -->
                            <div class="col-md-12 mb-4">
                                <div class="form-group">
                                    <!-- <label for="password" class="text-info">Password:</label><br> -->
                                    <input type="password" placeholder="Password" class="form-control fs-14"
                                        id="password" #password="ngModel" [(ngModel)]="user.password" name="password"
                                        appNoContainSpace="ngModel" required />
                                </div>
                                <!-- <div *ngIf="password.invalid && (password.touched || password.dirty)">
                                    <div *ngIf="password.errors.required" class="alert alert-danger">
                                        password is required
                                    </div>
                                    minlength="6
                                    <div *ngIf="password.errors.minlength" class="alert alert-danger">
                                        Name must be at least 6 characters long.
                                    </div>
                                    <div *ngIf="password.errors.spaceNotAllowed" class="alert alert-danger">
                                        Space is not allowed
                                    </div>
                                </div> -->
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <button type="button" [disabled]="form.invalid"
                                        class="btn btn-primary  px-3 mx-1 py-2 w-100 fs-14 mb-2 mb-2"
                                         (click)="login()">Login</button>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 d-flex fs-14" *ngIf="message !== ''">
                                <div class="form-group">
                                    <p class=" text alert text-red font-weight-bold">{{message}}</p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <!-- <p class=" texd text-dark font-weight-bold">Change Password </p> -->
                                <p class=" texd text-dark font-weight-bold forgetpass" (click)="open(mymodal)">Forgot
                                    password</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- forgot-password model -->
        <ng-template #mymodal let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Forgot Password</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="" #form="ngForm" (ngSubmit)="forgetPass() ; modal.close('Save click')">
                <div class="modal-body custom-modal-main">
                    <section class=" bg-white ">
                        <div class="row mb-3 mr-4 ml-4 mt-4">
                            <div class="col-md-12 mb-4">
                                <p>We will send you an email on this mail to reset your password.</p>
                            </div>
                            <!--email-->
                            <div class="col-md-12 mb-4">
                                <div class="form-group d-flex">
                                    <label class="col col-md-2 pt-3">Email: </label>
                                     <input type="text" placeholder="Email" name="fuser" class="col-md-10 form-control fs-14"
                                        id="fuser" #fuser="ngModel" (keyup)="validateEmail(fuser.email)" [(ngModel)]="fuser.email" required />
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 d-flex fs-14" *ngIf="!validForm">
                                <div class="form-group">
                                    <p class=" text alert text-red font-weight-bold">{{errmessage}}</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="!validForm" name="submit"
                        class="btn btn-primary  px-3 mx-1 py-2  fs-14 mb-2" value="Email">Confirm Email</button>
                    <button class="btn btn-secondary px-3 py-2 mx-1 w-120 fs-14 mb-2" type="cancel"
                        (click)="form.reset(); modal.close('Save click')">Back</button>
                </div>
                </form>
        </ng-template>
    </div>
</div>
